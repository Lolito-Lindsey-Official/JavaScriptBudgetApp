<!DOCTYPE html>
<html>
<head>
    <title>Budgeting App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class = "budget-container">
      <h1>Budgeting App</h1>

      <!-- Input fields for income and expenses -->
      <label for = "income">Income</label>
      <input id="income" type="number" placeholder="Enter your total income">
      <!--Display error for income-->
      <span id = "incomeError" class = "error-note"></span>
      
      <label for = "expenses">Expenses</label>
      <input id="expenses" type="number" placeholder="Enter your total expenses">
      <!--Display error for expenses-->
      <span id = "expensesError" class = "error-note"></span>

      <!-- Button to calculate the difference -->
      <button id="calculate">Calculate</button>
  </div>

    <!-- Placeholder for result -->
      <p id="output"></p>

    <script src="app.js"></script>
</body>
</html>
